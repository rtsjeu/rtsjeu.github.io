<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
    <style>
        .floating {
            display: inline-block;
            width: 250px;
            height: 200px;
        }
    </style>
</head>
<body>
<div id="main">

</div>
<script>
    $(document).ready(function () {

        $.getJSON("data.json", function (data) {
            data.questions.forEach(function (e) {
                $("#main").append("<p>" + e.text + "</p>");
                e.answers.forEach(function (a) {
                    console.log(a);
                    urn = a.playUrn.split(":");
                    $("#main").append("<div class='floating'><p><a href='http://il.srgssr.ch/integrationlayer/2.0/rts/mediaComposition/" + urn[2] + "/" + urn[3] + ".json" + "'>" + a.text + "</a></p><iframe src='//tp.srgssr.ch/p/srf/portal?urn=" + a.playUrn + "'></iframe></div>");
                })
            });
        });
    });
</script>
</body>
</html>
